{% extends "base.html" %}
{% block title %}
<title>Contact Us</title>
{% endblock title %}

{% block content %}
    {% load crispy_forms_tags %}
    <form action="" class="w-50 m-auto my-5" method="POST">
        <h3>Need our attention?</h3>
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-outline-info fw-bold"> Submit </button>
    </form>
{% endblock content %}
